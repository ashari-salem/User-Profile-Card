<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/d31a591a60.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>User profile Card</title>
</head>

<body>
  <div class="container">
    <div class="top-nav">
      <a href="#"><i class="fa fa-arrow-left"></i></a>
      <ul>
        <li><i class="fa fa-heart" id="heart"></i></li>
        <li><i class="fa fa-bars"></i></li>
      </ul>
    </div>
    <div class="user-image">
      <img src="user.jpg" alt="">
    </div>
    <h2>David Aston</h2>
    <p>My name is David Aston and i'm a Frontend web Developer, Photographer, UI/UX Designer</p>
    <button class="hire-me">Hire Me</button>

    <div class="social-container">
      <div class="social-item">
        <li class="instagram social-icons">
          <i class="fa fa-instagram"></i>
        </li>
        <span class="followers">100k</span>
        <span class="followers">Followers</span>
      </div>
      <div class="social-item">
        <li class="youtube social-icons">
          <i class="fa fa-youtube"></i>
        </li>
        <span class="subscribers">118k</span>
        <span class="subscribers">Subscribers</span>
      </div>
      <div class="social-item">
        <li class="twitter social-icons">
          <i class="fa fa-twitter"></i>
        </li>
        <span class="followers">250k</span>
        <span class="followers">Followers</span>

      </div>
    </div>
</body>

</html>
